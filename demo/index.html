<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <title>
        </title>
        <link rel="stylesheet" href="css/style.css" media="all">
    </head>
    
    <body>
        <div id="wrapper">
            <h1>JS#A班 - 3章クラスタリング</h1>
            <nav id="g-navi">
                <ul>
                    <li><a href="#hcluster">階層的クラスタリング</a></li>
                    <li><a href="#k-means">k平均法によるクラスタリング</a></li>
                    <li><a href="#draw2d">多次元尺度構成法</a></li>
                    <li><a href="#twitter">Twitterであそぶ</a></li>
                </ul>
            </nav>
            <section id="common">
                <p>
                  txtファイルを読み込む
                </p>
                <input id="read-txt" type="file" />
            </section>
            <section id="hcluster">
                <h2>階層的クラスタリング</h2>
                <p>
                    デンドログラム描くのが面倒なのでとりあえずコンソールに出力
                </p>
                <div>
                    <button id="run-hcluster">クラスタリングする</button>
                </div>
            </section>
            <section id="k-means">
                <h2>k平均法によるクラスタリング</h2>
                <div>
                    <textarea id="parse-json" style="width: 700px; height: 100px;"></textarea>
                </div>
                クラスターの数：<input type="text" id='cNum' />
                <p>
                    <button id="run-kcluster">クラスタリングする</button>
                </p>
            </section>
            <section id="draw2d">
                <h2>多次元尺度構成法</h2>
                <p>
                    アイテム間の距離を2次元にプロットする（近ければ近いほど似ている）
                </p>
                <div>
                    <button id="run-draw2d">描画する</button>
                </div>
            </section>
            <section id="twitter">
                <h2>Twitterでなんか遊ぶ</h2>
                <p>
                    hhlabのTwitter住民の類似度をマッピングしてみたが...
                </p>
                <div>
                    <textarea id="parse-tw-result" style="width: 700px; height: 100px;"></textarea>
                </div>
                <div>
                    <button id="run-tcluster">遊んでみる</button>
                    <span> or </span>
                    <button id="parse-tweet">アカウントのデータを解析する</button>
                    <label for="username">ユーザー名をいれてね: →</label>
                    <input id="tw-username" type="text" placeholder="@shohei_sasa">
                </div>
            </section>
            <canvas id="main">
            </canvas>
        </div>
        <!-- JavaScript Files-->
        <!-- 先人の努力の読み込み -->
        <script src="js/jquery/jquery-1.9.1.js"></script>
        <script src="js/twitter-oauth/oauth.js"></script>
        <script src="js/twitter-oauth/sha1.js"></script>
        <!-- 自作ライブラリの読み込み -->
        <script src="../lib/TabView.js"></script>
        <script src="../lib/Clusters.js"></script>
        <script src="../lib/Twitter.js"></script>
        <!-- メイン関数っぽいスクリプト -->
        <script src="js/app.js"></script>
        <script>
            $(function() { new TabView('#g-navi'); });
        </script>
    </body>
</html>
